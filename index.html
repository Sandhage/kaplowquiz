<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='https://fonts.googleapis.com/css?family=Iceland|Iceberg|Rokkitt' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<section id="instructions">
		<h2>Instructions</h2>
		<ul>
			<li>Press the GO! button to start the timer.</li>
			<li>Hints will appear briefly giving you all of the correct answers.</li>
			<li>After the hints disappeared, you will have 24 seconds to correctly answer all of the questions or... KAPLOW! You lose!</li>
		</ul>
		<button id="instructionButton">YUP GOT IT</button>
	</section>

	<section class="timer-section">
		<div class="timer-container" id="timerDiv"></div>
		<button id="startQuiz">GO!</button>
	</section>

	<section class="hint-section" id="hintSect">
		<div class="hint-container">
			<div class="hint" id="hintCode"><p></p></div>
			<div class="hint" id="hintWire"><p></p></div>
			<div class="hint" id="hintPhrase"><p></p></div>
			<div class="hint" id="hintPower"><p></p></div>
		</div>
	</section>
	
	<section class="defuse-section" id="defuseSect">
		<h2></h2>
			
		<div class="answer" id="ans1">
			<p></p>
		</div>
			
		<div class="answer" id="ans2">
			<p></p>
		</div>
			
		<div class="answer" id="ans3">
			<p></p> 
		</div>
			
		<div class="answer" id="ans4">
			<p></p>
		</div>
		<div class="answer" id="ans5">
			<input type="text" name="code-input" value="Enter Code Here" id="codeInput">
		</div>
	</section>
</body>
</html>
